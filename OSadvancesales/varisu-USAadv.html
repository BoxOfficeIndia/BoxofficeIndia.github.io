  // Defining async function
  async function getapi(url, state) {
      //headers
      headers= {
        'Authority':  'f2c20u.deta.dev',
        'Accept-Language': 'en-IN,en-GB;q=0.9,en-US;q=0.8,en;q=0.7',
        'Cache-Control': 'no-cache',
        'Connection': 'keep-alive',
        'Pragma': 'no-cache',
        'Referer': 'https://f2c20u.deta.dev/docs',
        'Sec-Fetch-Dest': 'empty',
        'Sec-Fetch-Mode': 'no-cors',
        'Sec-Fetch-Site': 'none',
        'User-Agent': 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.0.0 Safari/537.36',
        'accept': 'text/html',
        'sec-ch-ua': '".Not/A)Brand";v="99", "Google Chrome";v="103", "Chromium";v="103"',
        'sec-ch-ua-mobile': '?0'
      }
      //  response
      console.log(url);
      try{
        const response = await fetch(url, headers);
        console.log(response);
        
        // HTML reponse
        var data = await response.text();
        //console.log(data);
        if (response.status==200) {
          cont_div = document.getElementById("adv_sales_container");
          cont_div.innerHTML = data;
        }
        else 
        {
          cont_div = document.getElementById("adv_sales_container");
          cont_div.innerHTML = "<div> No data </div>";
        }
      }
      catch(err)
      {
        cont_div = document.getElementById("adv_sales_container");
        cont_div.innerHTML = `<div style="text-align: center;"> No data </div>`;
      }
      //show(data);
  }
  
  // call func
  getData();

    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
